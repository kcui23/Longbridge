<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Screener</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        form {
            margin: 2%;
        }

        table {
            border-collapse: collapse;
            padding: 2%;
        }

        table, th, td {
            border: 0 solid black;
        }

        th, td {
            padding: 10px;
        }

        th {
            font-weight: bold;
        }

        tr {
            text-align: center;
        }

        td {
            font-family: Menlo, system-ui;
            text-align: right;
        }

        thead {
            color: #0055cc;
        }

        td:nth-child(5) {
            color: #ff2f92;
            text-align: right;
        }

        td:nth-child(6) {
            color: #0055cc;
            text-align: right;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<header>
    <p class="h2">Trade time screener</p>
</header>
<main>
    <form method="POST" action="/query" class="form">
        <div class="form-group">
            <label for="trade_date">Pick a trade date</label>
            <input type="date" id="trade_date" name="trade_date" class="form-control"
                   value="2023-07-10"
                   min="2023-06-10" max="2023-12-31" aria-describedby="tickerHelp">
            <small id="tickerHelp" class="form-text text-muted">
                Please pick a valid US trade date<br>請選擇一個美股交易日
            </small>
        </div>
        <div style="text-align: right;">
            <button type="submit" id="query" name="query" class="btn btn-primary" style="background-color: #0055cc;">
                Query
            </button>
        </div>
    </form>

    <table id="stockScreener" class="table-responsive table-striped table">
        <thead>
        <tr>
            <th style="width: 5%">Ticker</th>
            <th style="width: 5%">CRSI</th>
            <th style="width: 5%">KDJ</th>
            <th style="width: 5%; font-weight: bold;">Latest price</th>
            <th>Buy<br>Day trade</th>
            <th>Sell<br>Day trade</th>
            <th>Buy<br>Long term</th>
            <th>Sell<br>Long term</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
